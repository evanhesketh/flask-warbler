{% extends 'base.html' %}
{% block content %}
{% if users|length == 0 %}
<h3>Sorry, no users found</h3>
{% else %}
<div class="row justify-content-center">
  <div class="col-sm-9">
    <div class="row">


      {% import 'users/_following.html' as following %}

      {% for user in users %}

        {{ following.following_card(user, curr_url, form) }}

      {% endfor %}

    </div>
  </div>
</div>
{% endif %}
{% endblock %}
